<!DOCTYPE html>
<html lang="en">

    <head>
        <title>My User Dashboard Page</title>
        <link rel="stylesheet" href="style_123.css">
    </head>

    <body>
        <h1>Dashboard</h1>

        <div class="dashboard-grid">

            <div class="card overview">

                <h2>Overview</h2>

                <div class="queue-body">
                    <div class="queue-left">
                        <p class="label">Current Position:</p>
                        <div class="big-number">12</div>
                    </div>

                    <div class="queue-right">
                        <p><span class="muted">People Ahead:</span> <strong>11</strong></p>
                        <p><span class="muted">Estimated Wait:</span> <strong>18 min</strong></p>
                    </div>

                </div>

            </div>

            <div class="card notification">

                <h2>Notification</h2>

                <div class="notification-item">
                    
                    <div class="text">
                        <p class="message">You moved to position #12</p>
                        <p class="time">Just now</p>
                    </div>

                    <div class="text">
                        <p class="message">Your turn is coming soon</p>
                        <p class="time">2 weeks ago</p>
                    </div>

                </div>
                
            </div>

            <div class="card services">
                <h2>Services</h2>

                <button id="btn">Appointment</button>
                <button id="btn">Walk in</button>
            </div>

        </div>

    </body>

</html>
